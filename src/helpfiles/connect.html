<H1>Connect to IRC-server</H1>
From the File-menu, choose <b>New Server</b>. <br />
Select the network you want to connect to, and choose a nickname.<br />
Then press <b>Connect to IRC server</b> to connect.
<br />
<br />

<h2>Change server</h2>
To change to another IRC-server, simply choos <b>New Server</b> from the <b>File</b>-menu.
